        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.js"))'></script>        
        <link rel="stylesheet" media="screen" href='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.css"))'>
        <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/main.css")'>                        
        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.fullPath("react", "react.js"))'></script>

    </head>
    <body>
        
        
        
<div class="container">
  <h2>Dynamic Tabs</h2>
  
  <ul class="nav nav-tabs">
    <li class="active"><a data-toggle="tab" href="#home">Current War</a></li>
    <li><a data-toggle="tab" href="#menu1">History</a></li>
    <li><a data-toggle="tab" href="#menu2">Notes</a></li>
    <li><a data-toggle="tab" href="#menu3">About</a></li>
    <li><a data-toggle="tab" href="#menu4">Rules</a></li>
  </ul>

  <div class="tab-content">
    <div id="home" class="tab-pane fade in active">
      <h3>Current War</h3>
      <p>Information about current war</p>
      <div id="warNode"></div>
    </div>
    <div id="menu1" class="tab-pane fade">
      <h3>History</h3>        
      <p>Clan wars history</p>
      <div id="historyNode"></div>
    </div>
    <div id="menu2" class="tab-pane fade">
      <h3>Notes</h3>
      <p>Notes about everything</p>
      <div id="notesNode"></div>
    </div>
    <div id="menu3" class="tab-pane fade">
      <h3>About</h3>
      <p>About the clan</p>
      <div id="aboutNode"></div>
    </div>
    <div id="menu4" class="tab-pane fade">
      <h3>Rules</h3>
      <p>Rules you should follow</p>
      <div id="rulesNode"></div>
    </div>
  </div>
</div>
        
        <script type='text/javascript' src='@routes.Assets.versioned("javascripts/rozhaHistoryHandler.js")'></script>
        <script type='text/javascript' src='@routes.Assets.versioned("javascripts/rozhaAboutHandler.js")'></script>
        <script type='text/javascript' src='@routes.Assets.versioned("javascripts/rozhaNotesHandler.js")'></script>
        <script type='text/javascript' src='@routes.Assets.versioned("javascripts/rozhaWarHandler.js")'></script>
        <script type='text/javascript' src='@routes.Assets.versioned("javascripts/rozhaRulesHandler.js")'></script>
